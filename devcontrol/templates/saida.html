{% extends 'base.html' %}
{% block title %}Saída{% endblock %}
{% block content %}
    <h2>Saída de Veículo</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <p class="{{ category }}">{{ message }}</p>
  {% endfor %}
{% endwith %}

<div class="form-container">
  <form method="post">
  <label for="">Placa do Veículo</label>
  <select name="veiculo_id" required>
    <option value="">Selecione o veículo</option>
    {% for v in veiculos %}
      <option value="{{ v.id }}">{{ v.placa }}</option>
    {% endfor %}
  </select>
  <label for="">Quilometragem na Saída</label>
  <input type="number" name="km_saida" placeholder="Quilometragem na saída" required>
  <button type="submit" class="action-card success">Registrar Saída</button>
  <a href="/" class="action-card info">
    Voltar para Inicio
  </a>
</div>

{% endblock %}
