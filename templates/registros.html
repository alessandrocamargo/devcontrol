<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registros</title>
</head>
<body>
    <h1>Registros de Veículos</h1>

    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Setor</th>
            <th>Data/Hora</th>
            <th>Tipo</th>
        </tr>

        {% for r in registros %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.placa }}</td>
            <td>{{ r.modelo }}</td>
            <td>{{ r.setor }}</td>
            <td>{{ r.data_hora }}</td>
            <td>{{ r.tipo }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/entrada">Nova entrada</a> |
    <a href="/saida">Nova saída</a>
</body>
</html>
