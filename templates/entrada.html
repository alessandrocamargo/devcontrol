{% extends 'base.html' %}
{% block title %}DevControl{% endblock %}
{% block content %}
<h2>Entrada de Veículo</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <p class="{{ category }}">{{ message }}</p>
  {% endfor %}
{% endwith %}

<div class="form-container">
  <form method="post">
  <label for="">Placa do Veículo</label>
  <select name="veiculo_id" required>
    <option value="">Selecione o veículo</option>
    {% for v in veiculos %}
      <option value="{{ v.id }}">{{ v.placa }}</option>
    {% endfor %}
  </select>
  <label for="">Quilometragem na Entrada</label>
  <input type="number" name="km_entrada" placeholder="Quilometragem na entrada" required>
  <button type="submit">Registrar Entrada</button>
</form>
</div>

{% endblock %}
